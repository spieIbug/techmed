<div>
    <h2>
        <span jhiTranslate="techmedApp.moyenPaiement.home.title">Moyen Paiements</span>
        <button class="btn btn-primary float-right jh-create-entity create-moyen-paiement" [routerLink]="['/', { outlets: { popup: ['moyen-paiement-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="techmedApp.moyenPaiement.home.createLabel">
            Create new Moyen Paiement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="moyenPaiements">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mode"><span jhiTranslate="techmedApp.moyenPaiement.mode">Mode</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let moyenPaiement of moyenPaiements ;trackBy: trackId">
                <td><a [routerLink]="['../moyen-paiement', moyenPaiement.id ]">{{moyenPaiement.id}}</a></td>
                <td>{{moyenPaiement.mode}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../moyen-paiement', moyenPaiement.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'moyen-paiement/'+ moyenPaiement.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'moyen-paiement/'+ moyenPaiement.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
